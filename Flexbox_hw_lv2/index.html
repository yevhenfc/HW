<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container container_styles">
        <header class="header_styles">
            <div class="media_link-arrow">
                <a href="#" class="fa-solid fa-location-arrow"></a>
            </div>
            <p>New York City, NY</p>
            <div class="media_link-check">
                <a href="#" class="fa-solid fa-circle-check"></a>
            </div>
        </header>
         
        <section class="info_container info_container_styles">
            <div class="user_img_container user_img_container_styles">
                <img src="./assets/images/photo.png" alt="user photo">
            </div>
            <h1>Margot Robbie</h1>
            <article class="artMain artMain_styles">
                <p>Margot Robie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
            </article>
            <div class="btnFollow btnFollow_styles">
                <p>Follow</p>
            </div>
        </section>

        <footer class="foot_styles">
            <section>
                <div>
                    <a href="#" class="fa-solid fa-image"></a>
                </div>
                <article>
                    <h4>Posts</h4>
                    <p>635</p>
                </article>
            </section>
            
            <section>
                <div>
                    <a href="#" class="fa-solid fa-heart"></a>
                </div>
                <article>
                    <h4>Favorites</h4>
                    <p>3,472</p>
                </article>
            </section>
            
            <section>
                <div>
                    <a href="#" class="fa-brands fa-telegram"></a>
                </div>          
                <article>
                    <h4>Messages</h4>
                    <p>1,293</p>
                </article>
            </section>
        </footer>
    <script src="https://kit.fontawesome.com/efae9c7c5c.js" crossorigin="anonymous"></script>
</body>
</html>
